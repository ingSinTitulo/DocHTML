<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>HTML input field types</title>
</head>
<body>
    <div>Text: <input type="text"></div>

    <div>Color: <input type="color"></div>

    <div>Date: <input type="date"></div>

    <div>Time: <input type="time"></div>

    <div>e-Mail: <input type="email"></div>

    <div>Number: <input type="number" min="1" max="5"></div>

    <div>Range <input type="range" min="1" max="10"></div>

    <div>Telephone: <input type="tel"></div>

    <div>Url: <input type="url"></div>

    <div>Password: <input type="password"></div>

    <div>
        <input type="radio" name="radiobtn" value="Radio 1">Radio 1
        <input type="radio" name="radiobtn" value="Radio 2">Radio 2
        <input type="radio" name="radiobtn" value="Radio 3">Radio 3
    </div>

    <div>Checkbox: <input type="checkbox"></div>

    <div>
        Select:
        <select>
            <option>Select A</option>
            <option>Select B</option>
            <option>Select C</option>
        </select>
    </div>

    <div><textarea></textarea></div>

    <div><input type="submit" value="Submit"></div>
</body>
</html>
